<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Haussteuerung Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .value-tile {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            margin-bottom: 20px;
        }
       
        .value-number {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .value-type {
            font-size: 0.9rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .device-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .last-update {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        .tile-temperature { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        .tile-humidity { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .tile-power { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        .tile-status { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .tile-brightness { background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%); }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Dashboard</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="/dashboard">Übersicht</a>
                <a class="nav-link" href="/protocol">Protokoll</a>
                <a class="nav-link" href="/alarm">Alarme</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Geräte-Übersicht</h1>
            <div>
                <span class="badge bg-secondary" id="last-refresh">Wird geladen...</span>
                <button class="btn btn-outline-primary btn-sm ms-2" id="refresh-btn">
                    <span class="refresh-icon">⟲</span> Aktualisieren
                </button>
            </div>
        </div>
        
        <div class="row" id="devices-container">
            <!-- Geräte-Kacheln werden hier eingefügt -->
        </div>
        

    <!-- Handlebars Template für Geräte-Kacheln -->
    <script id="device-tile-template" type="text/x-handlebars-template">
        {% raw %}
        {{#each data}}
        <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="card value-tile position-relative" data-device-id="{{id}}">
                <div class="card-body text-center">
                    <div class="device-name">{{id}}</div>
                    <div class="value-item mb-2">
                        <div class="value-number">{{value}}{{#if unit}}<span style="font-size: 1rem;">{{unit}}</span>{{/if}}</div>
                        <div class="value-type">{{value_type}}</div>
                    </div>
                    <div class="last-update mt-2">
                        Aktualisiert: {{formatTime timestamp}}
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
        {% endraw %}
    </script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
    
</body>
</html>
